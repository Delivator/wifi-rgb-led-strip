<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LED Stripe Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="144x144" href="/favicon-144x144.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00878f">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@3.5.3/dist/iro.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col xl6 offset-xl3 l8 offset-l2 s12 m10 offset-m1">
        <div class="card">
          <div class="card-content card-content blue darken-3 white-text">
            <span class="card-title">LED Control</span>
          </div>
          <div class="card-content">
            <p class="range-field">
              <input type="range" id="rSlider" min="0" max="255" step="1" value="0" oninput="sliderInput()">
            </p>
            <p class="range-field">
              <input type="range" id="gSlider" min="0" max="255" step="1" value="0" oninput="sliderInput()">
            </p>
            <p class="range-field">
              <input type="range" id="bSlider" min="0" max="255" step="1" value="0" oninput="sliderInput()">
            </p>
            <div id="color-picker-container"></div>
          </div>
          <div class="card-action">
            <button class="waves-effect waves-light btn" id="btnFade" onclick="toggleFade()">Toggle RGB Fade</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@3.5.3/dist/iro.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
