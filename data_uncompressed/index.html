<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LED Strip Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <!-- Generated by https://realfavicongenerator.net/ -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#1565c0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@3.5.3/dist/iro.min.js"></script>
</head>

<body class="grey darken-4">
  <div class="container">
    <div class="row">
      <div class="col xl6 l6 s12 m11 offset-m1">
        <div class="card grey darken-3">
          <div class="card-content card-content blue darken-3 white-text">
            <span class="card-title">Color</span>
          </div>
          <div class="card-content">
            <p class="range-field">
              <input type="range" id="rSlider" min="0" max="255" step="1" value="0" oninput="rgbInput()">
            </p>
            <p class="range-field">
              <input type="range" id="gSlider" min="0" max="255" step="1" value="0" oninput="rgbInput()">
            </p>
            <p class="range-field">
              <input type="range" id="bSlider" min="0" max="255" step="1" value="0" oninput="rgbInput()">
            </p>
            <div id="color-picker-container"></div>
          </div>
        </div>
      </div>
      <div class="col xl6 l6 s12 m11 offset-m1">
        <div class="card grey darken-3 white-text">
          <div class="card-content card-content blue darken-3">
            <span class="card-title">Animation</span>
          </div>
          <div class="card-content white-text">
            <h6>Animation delay (0: fast, 500: slow):</h6>
            <p class="range-field">
              <input type="range" id="delaySlider" min="0" max="500" step="1" value="32" oninput="delayInput()">
            </p>
            <button class="waves-effect waves-light btn red" id="btnFade" onclick="animationOff()">All OFF</button>
            <button class="waves-effect waves-light btn" id="btnFade" onclick="fade()">Fade</button>
            <button class="waves-effect waves-light btn" id="btnFade" onclick="blink()">Blink</button>
            <button class="waves-effect waves-light btn" id="btnFade" onclick="breathing()">Breathing</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@3.5.3/dist/iro.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
